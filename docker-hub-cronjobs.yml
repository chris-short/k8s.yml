apiVersion: batch/v1beta1
kind: CronJob
metadata:
  name: docker-hub-cronjobs
spec:
  schedule: "27 20 * * *"
#  schedule: "*/5 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: gcr-secret
          containers:
          - name: curltainer
            image: chrisshort/curltainer:latest
            resources:
              requests:
                cpu: "500m"
              limits:
                cpu: "3000m"
            env:
              - name: URL
                valueFrom:
                  secretKeyRef:
                    name: curltainer-hook
                    key: url
              - name: CONTTYPE
                value: "Content-Type: application/json"
              - name: DATA
                value: '{"build": true}'
          - name: ssl-tester
