apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: sj
  name: kafka-topics-ui
  labels:
    app: kafka-topics-ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-topics-ui
  template:
    metadata:
      labels:
        app: kafka-topics-ui
    spec:
      imagePullSecrets:
      - name: gcr-secret
      containers:
      - name: kafka-topics-ui
        image: gcr.io/chrisshort-net/kafka-topics-ui
        volumeMounts:
        - name: config-volume
          mountPath: /env.js
      volumes:
      - name: config-volume
        configMap:
          name: configmap-kafka-topics-ui
